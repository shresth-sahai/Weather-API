<html lang="en">

<head>
    <title>Weather App</title>

<body>
    <div class="container">
        <div class="card">

            <h6>weather</h6>
            <h4> <span id="temp"></span> <sup>o</sup>C</h4>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
<script type="text/javascript"> 
link="https://api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}&appid={API key}";
var request = new XMLHttpRequest();
request.open('GET',link,true);
request.onload=function()
{
    var obj=JSON.parse(this.response);
    console.log(obj);
    document.getElementById('weather').innerHTML=obj.weather[0].description;
       document.getElementById('location').innerHTML = obj.name;
           document.getElementById('temp').innerHTML = Math.round(obj.main.temp-273.5);

           document.getElementById('icon').src = "openweatherapi"+ "obj.weather[0].icon"+ ".png";

}
if(request.status>=200 && request.status<400){
    var temp=obj.main.temp;
}
    else {
        console.log("Not Available");
    }

request.send();


</script>
